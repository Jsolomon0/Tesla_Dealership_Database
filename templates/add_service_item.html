{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Add Service Item</h2>
  <form method="post">
    <label>Invoice ID</label>
    <select name="invoice_id" required>
      {% for i in invoices %}
        <option value="{{ i.invoice_id }}">{{ i.invoice_id }}</option>
      {% endfor %}
    </select>

    <label>Description</label>
    <input type="text" name="description" required>

    <label>Labor Hours</label>
    <input type="number" step="0.01" name="labor_hours" min="0" required>

    <label>Labor Rate</label>
    <input type="number" step="0.01" name="labor_rate" min="0" required>

    <label>Part Cost</label>
    <input type="number" step="0.01" name="part_cost" min="0" required>

    <button type="submit">Add Item</button>
  </form>
</div>
{% endblock %}
